<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            font-weight: normal;
            margin-left: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .churn {
            background: #fee;
            border-left: 4px solid #f44336;
        }
        
        .no-churn {
            background: #efe;
            border-left: 4px solid #4caf50;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .probability {
            font-size: 18px;
            margin: 5px 0;
        }
        
        .feature-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Customer Churn Predictor</h1>
        
        <form id="predictionForm">
            
            <div class="row">
                <div class="form-group">
                    <label for="tenure">
                        Tenure <span class="feature-badge">HIGH IMPACT</span>
                        <span class="help-text">How many months with company?</span>
                    </label>
                    <input type="number" id="tenure" name="tenure" required min="0" max="72" value="12" placeholder="e.g., 12">
                </div>
                
                <div class="form-group">
                    <label for="Contract">
                        Contract Type <span class="feature-badge">HIGH IMPACT</span>
                    </label>
                    <select id="Contract" name="Contract" required>
                        <option value="">Select...</option>
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="MonthlyCharges">
                        Monthly Charges <span class="feature-badge">HIGH IMPACT</span>
                        <span class="help-text">$ per month</span>
                    </label>
                    <input type="number" id="MonthlyCharges" name="MonthlyCharges" required min="0" step="0.01" value="70" placeholder="e.g., 70.00">
                </div>
                
                <div class="form-group">
                    <label for="TotalCharges">
                        Total Charges
                        <span class="help-text">$ lifetime total</span>
                    </label>
                    <input type="number" id="TotalCharges" name="TotalCharges" required min="0" step="0.01" value="840" placeholder="e.g., 840.00">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="InternetService">
                        Internet Service <span class="feature-badge">HIGH IMPACT</span>
                    </label>
                    <select id="InternetService" name="InternetService" required>
                        <option value="">Select...</option>
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No internet</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="PaymentMethod">
                        Payment Method <span class="feature-badge">HIGH IMPACT</span>
                    </label>
                    <select id="PaymentMethod" name="PaymentMethod" required>
                        <option value="">Select...</option>
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Bank transfer (automatic)">Bank transfer</option>
                        <option value="Credit card (automatic)">Credit card</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="TechSupport">Tech Support</label>
                    <select id="TechSupport" name="TechSupport" required>
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="OnlineSecurity">Online Security</label>
                    <select id="OnlineSecurity" name="OnlineSecurity" required>
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>
            
            <button type="submit">üîÆ Predict Churn Risk</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script>
        // Auto-calculate TotalCharges based on tenure and monthly charges
        document.getElementById('tenure').addEventListener('input', calculateTotal);
        document.getElementById('MonthlyCharges').addEventListener('input', calculateTotal);
        
        function calculateTotal() {
            const tenure = parseFloat(document.getElementById('tenure').value) || 0;
            const monthly = parseFloat(document.getElementById('MonthlyCharges').value) || 0;
            document.getElementById('TotalCharges').value = (tenure * monthly).toFixed(2);
        }
        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            const button = this.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '‚è≥ Predicting...';
            button.disabled = true;
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                console.log('Response:', data);
                
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.error) {
                    resultDiv.className = '';
                    resultDiv.style.background = '#fff3cd';
                    resultDiv.style.borderLeft = '4px solid #ffc107';
                    resultDiv.innerHTML = `
                        <div class="result-title">‚ö†Ô∏è Error</div>
                        <p>${data.error}</p>
                    `;
                } else if (data.prediction && typeof data.churn_probability !== 'undefined') {
                    if (data.prediction === 'Will Churn') {
                        resultDiv.className = 'churn';
                        resultDiv.innerHTML = `
                            <div class="result-title">‚ö†Ô∏è High Churn Risk</div>
                            <div class="probability">Churn Probability: <strong>${data.churn_probability.toFixed(1)}%</strong></div>
                            <div class="probability">Retention Probability: <strong>${data.retention_probability.toFixed(1)}%</strong></div>
                            <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #fcc;">
                                <strong>üí° Recommendations:</strong><br>
                                ‚Ä¢ Offer contract upgrade incentive<br>
                                ‚Ä¢ Provide retention discount<br>
                                ‚Ä¢ Assign dedicated support rep
                            </p>
                        `;
                    } else {
                        resultDiv.className = 'no-churn';
                        resultDiv.innerHTML = `
                            <div class="result-title">‚úÖ Low Churn Risk</div>
                            <div class="probability">Churn Probability: <strong>${data.churn_probability.toFixed(1)}%</strong></div>
                            <div class="probability">Retention Probability: <strong>${data.retention_probability.toFixed(1)}%</strong></div>
                            <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #cfc;">
                                <strong>üí° Status:</strong> Customer is stable. Continue current service level.
                            </p>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = '';
                resultDiv.style.background = '#fff3cd';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ö†Ô∏è Connection Error</div>
                    <p>Could not connect to server. Please try again.</p>
                `;
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
